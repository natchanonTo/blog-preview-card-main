<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-imgd">
        <img class="card-img" src="illustration-article.svg" alt="Card Image">
      </div>
      <div class="card-body">
        <span class="badge">Learning</span>
        <p class="date">Published 21 Dec 2023</p>
        <h2 class="title">HTML &amp; CSS foundations</h2>
        <p class="desc">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="author">
          <img class="avatar" src="image-avatar.webp" alt="Greg Hooper">
          <b><p class="text-author">Greg Hooper</p></b>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/natchanonTo">natchanonTo</a>.
</body>
</html>
